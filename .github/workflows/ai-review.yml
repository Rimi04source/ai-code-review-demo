name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your project repo
        uses: actions/checkout@v3

      - name: Checkout ai-reviewer repo
        uses: actions/checkout@v3
        with:
          repository: Rimi04source/ai-reviewer
          path: reviewer-code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run AI Reviewer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python reviewer-code/.ai/io/nerdythings/github_reviewer.py
